<div class="container">
  <button [ngClass]="{'active-node' : isActive, 'btn': !isActive}" mat-stroked-button (click)="onClick()">
    <div *ngIf="!nodeMon">+</div>
    <div *ngIf="nodeMon">
      <img class="pokemon-node-img"
           src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/{{nodeMon.name}}.png"
           alt="{{nodeMon.name}}">
    </div>
  </button>
</div>
