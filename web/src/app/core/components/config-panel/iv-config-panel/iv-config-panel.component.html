<div class="container">
  <div class="rows" *ngFor="let kv of activePokemon.ivs.stats | keyvalue">
    <div class="row-item">{{kv.key}}</div>
    <div class="row-item">{{activePokemon.baseStats.stats.get(kv.key)}}</div>
    <mat-slider
      step="1"
      min="0"
      max="31"
      aria-label="units"
      (input)="updateValues($event, activePokemon.ivs, kv.key)"
      [value]="kv.value"></mat-slider>
    <div class="row-item">{{kv.value}}</div>
  </div>
</div>
